<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> 初识vue</title>
        <!--引入vue    引入之后，全局就多了一个vue这个构造函数-->
        <script type="text/javascript" src="../js/vue.js"></script> 
    </head>
 
    <body>
        <div id="root">
             <button @click="student.age++">年龄+1岁</button><br/>
 
             <button @click="addSex">添加性别属性，默认值：男</button><br/>
 
             <button @click="addFriend">在列表首位添加一个朋友</button><br/>
 
             <button @click="updateFirstFriendName">修改第一个好友的名字</button><br/>
 
             <button @click="addHobby">添加一个爱好</button><br/>
 
             <button @click="updateHobby">修改第一个爱好为：开车</button><br/>
 
             <h1>学生信息</h1>
             <h2>学生姓名：{{student.name}}</h2>
             <h2>学生年龄：{{student.age}}</h2>
             <!-- student.sex 如果没有的话，下面这个字段就不要出现 -->
             <h2 v-if="student.sex">学生性别：{{student.sex}}</h2>
             <hr/>
             <h1>爱好</h1>
             <ul>
                <li v-for="(h,index) in student.hobby">
                    {{h}}
                </li>
             </ul>
             <h1>朋友们</h1>
             <ul>
                <li v-for="(f,index) in student.friends">
                    {{f.name}}---{{f.age}}
                </li>
             </ul>
        </div>
 
    </body>
    <script type="text/javascript">
        //阻止vue在启动时生成生产提示
        Vue.config.productionTip=false
        
      const vm=  new Vue({
            el:'#root',
            data:{
              student:{
                name:'tom',
                // sex:'男',
                age:18,
                hobby:['抽烟','喝酒','烫头'],
                friends:[
                    {name:'jerry',age:35},
                    {name:'tony',age:36}
                ]
            },
            },
 
            methods: {
                addSex(){
                    Vue.set(this.student,"sex",'男')
                },
                addFriend(){
                    // 往前面加一个
                    this.student.friends.unshift({name:'jack',age:70})
                },
                updateFirstFriendName(){
                    // 下面注释这么写就费了
                    // this.student.friends[0] ='123'
                    this.student.friends[0].name ='张三'
                },
                addHobby(){
                    this.student.hobby.push('学习')
                },
                updateHobby(){
                    // 从第0个开始，删除一个，并再加入一个开车
                    // this.student.hobby.splice(0,1,'开车')
                    
                    // 将数组中的下标为0的修改为开车
                    Vue.set(this.student.hobby,0,'开车')
 
                }
            },
        })
    </script>   
</html>
