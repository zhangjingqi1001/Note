<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF8" />
    <title>初始vue</title>

    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>
    <!--准备好一个容器-->
    <div id="root">
        <input type="text" placeholder="按下回车提示输入" @keyup="showInfo">

    </div>

    <script type="text/javascript">
        //关闭开发环境时的生产提示
        Vue.config.productionTip = false

        new Vue({
            el: "#root",
            data: {

            },
            methods: {
                showInfo(event){
                    console.log(event.target.value)
                }
            },
        })
    </script>

</body>

</html>
