<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF8" />
    <title>初始vue</title>

    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>
    <!--准备好一个容器-->
    <div id="root">
        <h1>插值语法</h1>
        <h1>你好，{{name}}</h1>
        <hr/>
    </div>


    <script type="text/javascript">
        //关闭开发环境时的生产提示
        Vue.config.productionTip = false

        new Vue({
            el:'#root',
            data:{
                name:'jack'
            }
        })
    </script>

</body>

</html>
