server:
  #端口
  port: 8090

spring:
  application:
    name: payment-demo
  jackson:
    #定义时间格式
    date-format: yyyy-MM-dd HH:mm:ss
    #定义时区
    time-zone: GMT+8
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/payment_demo?serverTimezone=GMT%2B8&characterEncoding=utf-8
    username: root
    password: root

mybatis-plus:
  configuration: #sql日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:com/payment/mapper/xml/*.xml


logging:
  level:
    root: info